<body>
    
        <div class="FauPlaybody">

          <div class="body2">

              <img src="../images/FauChat.png" alt="Faudiax pfp" class="pfpsquare">
            </div>
            
            <h1 class="FauPLAYh1">Official Faudiax™</h1>
      
            <p class="fauplayp">
              The Official Podcasts and tracks by the FaudyNEWS™.
            </p>
      
              <button class="Playlist-auto" onclick="ExpandAudio()">▷</button>

            <button class="followus">Follow Us</button>

            <div class="line4"></div>
      
            <div class="search-container2">
              <input type="search" id="mySearch" onkeyup="myFunction()" placeholder="Search Podcasts by Official Faudiax™.." title="Type your search here">
              <div class="lineverticle"></div> 
              <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
              <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
            </div>
      
            <div class="di2">
              <ul id="myMenu">
      
                <table id="myTable">
                  <tr>
                    <td onclick="AudioPlay()">▷ FaudyNEWS Intro</td>
                    <td>sfx</td>
                    <td>00:15</td>
                  </tr>
                </table>
              </ul>
            </div>
      
            <script src="audioplay.js"></script>
      
            <div class="line4"></div>
            
            <p class="fauplayp-black">
              Fodify's first playlist
            </p>
      
          </div>
        </div>


        <div class="top-bar">

          <img src="../images/FauChat.png" alt="" class="LogoTop">
          <h1 class="mainlogo">Faudiax</h1>
    
          <button class="opennav" onclick="openNav()">☰</button> 
    
          <ion-icon name="search-outline" size="large" class="Search-butn" onclick="openSearch()"></ion-icon>
    
          <ion-icon name="person-outline" size="large" class="Profile-open" onclick="openProfile()"></ion-icon>
    
        </div>
    
        <!------ The profile nav bar ------->
    
          <div id="Profile-Nav" class="Search-Nav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeProfile()">&times;</a>
    
            <script>
              function openProfile() {
                document.getElementById("Profile-Nav").style.width = "100%";
              }
          
              function closeProfile() {
                document.getElementById("Profile-Nav").style.width = "0";
              }
            </script>
    
          </div>
    
    
        <!------ The Search nav bar ------->
    
          <div id="Search-Nav" class="Search-Nav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeSearch()">&times;</a>
    
            <form autocomplete="off">
              <div class="search-container">
                <div class="autocomplete" style="width:95%;">
                  <input type="search" id="mySearch" onchange="searchHistory() ,openPage()" placeholder="let your curiosity guide you.." title="Type your search here">
                </div>
                <div class="lineverticle"></div>
                <a class="Search-finder" href="#">
                  <ion-icon name="search-outline" size="large" class="Search-finder"></ion-icon>
                </a> 
              </div>
            </form>
            <script>
              function openSearch() {
                document.getElementById("Search-Nav").style.width = "100%";
              }
          
              function closeSearch() {
                document.getElementById("Search-Nav").style.width = "0";
              }
            </script>
          </div>

    <!------ The nav bar ------->
    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content">
          <div class="butns-nav">
              <a href="../index.html">Home</a>

    <script>
        function myFunction() {
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("mySearch");
          filter = input.value.toUpperCase();
          table = document.getElementById("myTable");
          tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }       
          }
        }
    </script>

    <div id="AudioPlayer" class="audiobox">
        <div class="Audiobox-content">

          <div class="Audio-thumb">
            <img src="../images/FauChat.png" alt="" width="90%" class="A-imgTHumb" onclick="ExpandAudio()">
          </div>

          <button class="bruh" onclick="ExpandAudio()">Expand Player</button>

          <div class="buttons">
            <div class="playpause-track" onclick="playpauseTrack()">
              <i class="fa fa-play-circle fa-5x"></i>
            </div>
          </div>
          
          <p class="AudioName">FaudyNEWS intro</p>

          <div class="slider_container">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
            <div class="total-duration">00:00</div>
          </div>

          <span class="closebtn" onclick="closeAudio()" title="Close Overlay">×</span>

        </div>
    </div>

    <div id="AudioExpanded" class="audiobox-Expanded">
      <div class="audioboxExpanded-content">

        <div class="Audiothumb-Expanded">
          <img src="../images/FauChat.png" alt="" width="90%" class="A-imgTHumb">
        </div>
        
        <p class="AudioName-Expanded">FaudyNEWS intro</p>

        <div class="buttons-Expanded">
          <div class="playpause-track-expanded" onclick="playpauseTrack()">
            <i class="fa fa-play-circle fa-5x"></i>
          </div>
        </div>

        <div class="slider_container2">
          <div class="current-time">00:00</div>
          <input type="range" min="1" max="100" value="0" class="seek_slider2" onchange="seekTo()">
          <div class="total-duration">00:00</div>
        </div>

        <span class="closebtn" onclick="closeAudioExpanded()" title="Close Overlay">×</span>

      </div>
  </div>

    <script>
        function AudioPlay() {
          document.getElementById("AudioPlayer").style.display = "block";
        }
  
        function closeAudio() {
          document.getElementById("AudioPlayer").style.display = "none";
        }
    </script>

<script>
  function ExpandAudio() {
    document.getElementById("AudioExpanded").style.display = "block";
  }

  function closeAudioExpanded() {
    document.getElementById("AudioExpanded").style.display = "none";
  }
</script>

    <script src="../script.js"></script>

</body>

</html>
