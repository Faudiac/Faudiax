<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FauChat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <form action="pages/page1.html" style="border:1px solid #ccc">
        <div class="container">
          <h1>Login</h1>
          <p>Please fill in this form to enter your account.</p>
          <hr>
      
          <label for="email"><b>Username/Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>Don't have an account<a href="sign-in.html" style="color:dodgerblue">Sign up here</a>.</p>
      
          <div class="clearfix">
            <button type="submit" class="signupbtn" href="./pages/page1.html">Login</button>
          </div>
        </div>
      </form>

</body>

</html>
