<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faudiax | CHat</title>
    <link rel="stylesheet" href="Faudiaxbot.css">
    <link rel="shortcut icon" type="x-icon" href="../images/FauChat.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,300">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400&family=Finger+Paint&display=swap">
</head>
<body>


<div class="card">

    <div id="message-section">
      <div class="message" id="bot"><span id="bot-response">Yo my names faudiax</span></div>
    </div>
    <div id="input-section" class="Message_container">
      <input id="input" type="text" placeholder="Type a message" autocomplete="off" autofocus="autofocus"/>
      <button class="send" onclick="sendMessage()">
        <div class="circle"><ion-icon name="send-outline" size="large"></ion-icon></div>
      </button>
    </div>
</div>

<script src="FaudiaxBot.js"></script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</body>
</html>
